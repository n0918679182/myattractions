<div class="container d-flex flex-column align-items-center">

    <div class="w-50 mb-4">
        <h2 class="fw-bolder mb-4">會員註冊</h2>
        <div class="mb-3">
            <label for="mail" class="form-label">信箱</label>
            <input type="text" class="form-control mb-2" id="mail" onblur="mailValid()">
            <p class="m-0 text-danger h6 ms-3" id="mailErr"></p>
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">密碼</label>
            <input type="password" class="form-control mb-2" id="pwd" onblur="pwdValid()">
            <p class="m-0 text-danger h6 ms-3" id="pwdErr"></p>
        </div>
        <div class="mb-4">
            <label for="name" class="form-label">姓名</label>
            <input type="text" class="form-control mb-2" id="name" onblur="nameValid()">
            <p class="m-0 text-danger h6 ms-3" id="nameErr"></p>
        </div>
        <div class="w-100 text-center">
            <button type="button" class="btn btn-primary me-2" onclick="signup()">註冊</button>
            <a type="button" class="btn btn-primary" href="signin.html">返回登入</a>
        </div>

    </div>


</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
<script>
    const mail = document.getElementById('mail');
    const pwd = document.getElementById('pwd');
    const name = document.getElementById('name');

    function mailValid() {
        const mailErr = document.getElementById('mailErr');
        mailErr.textContent = ''
        if (!mail.value) {
            mailErr.textContent = '請勿空白'
            return true;
        } else {
            axios.get('http://localhost:3000/user').then(resp => {
                resp.data.forEach(o => {
                    if (o.account == mail.value) {
                        mailErr.textContent = '信箱已經註冊，請直接登入或使用其他信箱'
                        return true;
                    }
                })
            })
        }
    }

    function pwdValid(){
        const pwdErr = document.getElementById('pwdErr');
        pwdErr.textContent = ''
        if(!pwd.value){
            pwdErr.textContent = '請勿空白'
            return true;
        }
    }

    function nameValid(){
        const nameErr = document.getElementById('nameErr');
        nameErr.textContent = ''
        if(!name.value){
            nameErr.textContent = '請勿空白'
            return true;
        }
    }

    function signup() {
        if(mailValid() || pwdValid() || nameValid()){
            alert('表單輸入錯誤');
        }else{
            axios.post('http://localhost:3000/user',{
                "account":mail.value,
                "pwd":pwd.value,
                "name":name.value
            }).then(resp=>{
                location.href = 'signin.html';
            })
        }

    }
</script>


    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
    <script>
      layoutInit()
      function layoutInit() {
        const userId = localStorage.getItem('userId');
        const permissions = localStorage.getItem('permissions');
        const userName = localStorage.getItem('userName')

        const signinBT = document.getElementById('signinBT');
        const signupBT = document.getElementById('signupBT');
        const collectBT = document.getElementById('collectBT');
        const menuBT = document.getElementById('menuBT');
        const signoutBT = document.getElementById('signoutBT');

        if(permissions != null){
          signinBT.classList.add('d-none');
          signupBT.classList.add('d-none');
          collectBT.classList.remove('d-none');
          menuBT.classList.remove('d-none');
          signoutBT.classList.remove('d-none');
          menuBT.textContent = 'Hello '+userName;
        } 

        if(permissions == 'admin'){
          const backstageLi = document.getElementById('backstageLi');
          backstageLi.innerHTML = `<a class="nav-link" href="backstage.html">後台管理</a>`
        }

      }

      function signout(){
        localStorage.removeItem('userId');
        localStorage.removeItem('permissions');
        localStorage.removeItem('userName');
        location.href = 'index.html'
      }


    </script>
</body>
