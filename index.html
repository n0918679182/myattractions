<script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
<script>
  collectInit();
  function collectInit() {
    const collectArea = document.getElementById('collectArea');
    let temp = '';
    axios.get('http://localhost:3000/sightseeing').then(resp => {
      console.log(resp.data)
      resp.data.forEach(o => {
        temp += `
          <div class="col-4">
            <div class="card" style="height:350px">
              <div class="card-body">
                <div class="w-100 text-end mb-3">
                  <a href="#" onclick="getArtical(${o.id})">延伸閱讀</a>
                </div>
                
                <h3 class="card-title mb-3">${o.title}</h3>
                <p class="card-text">${o.body}</p>
                
              </div>
            </div>
          </div>`;
      })

      collectArea.innerHTML = temp;
    })

  }

  function getArtical(id){
    location.href = 'artical.html?id='+id;
  }

</script>


    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
    <script>
      layoutInit()
      function layoutInit() {
        const userId = localStorage.getItem('userId');
        const permissions = localStorage.getItem('permissions');
        const userName = localStorage.getItem('userName')

        const signinBT = document.getElementById('signinBT');
        const signupBT = document.getElementById('signupBT');
        const collectBT = document.getElementById('collectBT');
        const menuBT = document.getElementById('menuBT');
        const signoutBT = document.getElementById('signoutBT');

        if(permissions != null){
          signinBT.classList.add('d-none');
          signupBT.classList.add('d-none');
          collectBT.classList.remove('d-none');
          menuBT.classList.remove('d-none');
          signoutBT.classList.remove('d-none');
          menuBT.textContent = 'Hello '+userName;
        } 

        if(permissions == 'admin'){
          const backstageLi = document.getElementById('backstageLi');
          backstageLi.innerHTML = `<a class="nav-link" href="backstage.html">後台管理</a>`
        }

      }

      function signout(){
        localStorage.removeItem('userId');
        localStorage.removeItem('permissions');
        localStorage.removeItem('userName');
        location.href = 'index.html'
      }


    </script>
